<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Table</title>
</head>
<body>

<h2>File Upload Table</h2>

<table id="fileTable">
    <thead>
        <tr>
            <th>Tên Trường</th>
            <th>Upload File</th>
            <th>Xóa</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="text" name="fieldName[]" placeholder="Nhập tên trường"></td>
            <td><input type="file" name="fileData[]"></td>
            <td><button type="button" onclick="deleteRow(this)">Xóa</button></td>
        </tr>
    </tbody>
</table>

<button type="button" onclick="addRow()">Thêm Hàng Mới</button>

<script>
    function addRow() {
        var table = document.getElementById("fileTable").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        cell1.innerHTML = '<input type="text" name="fieldName[]" placeholder="Nhập tên trường">';
        cell2.innerHTML = '<input type="file" name="fileData[]">';
        cell3.innerHTML = '<button type="button" onclick="deleteRow(this)">Xóa</button>';
    }

    function deleteRow(btn) {
        var row = btn.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>

</body>
</html>
